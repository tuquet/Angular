<div class="container login-container">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
            <h2 class="text-center mb-1"><img src="assets/parking/images/logo.png" alt=""></h2>
            <p class="text-center text-secondary smalltext">拠点駐車場・顧客管理</p>
            <div class="card login-card mb-3">
                <div class="card-body">
                    <p class="text-center text-danger" *ngIf="isSubmited == true && isShow == false">
                        IDまたはパスワードが正しくありません。
                    </p>
                    <form action="#" class="reset-password-form" method="post" (ngSubmit)="onSubmit();" [formGroup]="formReset">
                        <div class="form-group">
                            <label class="mb-1" for="password">新しいパスワード</label>
                            <div class="input-button-group icon-inside icon-right">
                                <button type="button" class={{showPassWordChange}}><span (click)="showPassword()"
                                        class="oi oi-eye"></span></button>
                                <input type={{showTypePassword}} formControlName="password" class="form-control" id="password"
                                    name="password" value="" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="mb-1" for="confirm_password">新しいパスワード</label>
                            <div class="input-button-group icon-inside icon-right">
                                <button type="button" class={{showRePassWordChange}}><span (click)="showConfirmPassWord()"
                                        class="oi oi-eye"></span></button>
                                <input type={{showTypeConfirmPassWord}} formControlName="confirmPassword" class="form-control"
                                    id="confirm_password" name="confirm_password" value="" placeholder="">

                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-block btn-submit" style="margin: 0 auto;max-width: 60%;">変更する</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
