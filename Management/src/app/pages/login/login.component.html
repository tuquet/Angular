<!-- BEGIN MAN011 -->
<div class="container login-container">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
            <h2 class="text-center mb-1"><img src="assets/parking/images/logo.png" alt=""></h2>
            <p class="text-center text-secondary smalltext">拠点駐車場・顧客管理</p>
            <div class="card login-card mb-3">
                <div class="card-body">
                    <form class="login-form" [formGroup]="formLogin" (ngSubmit)="onSubmit();">
                        <p class="text-center text-danger" *ngIf="isSubmited == true && showMessageErr == true">
                            IDまたはパスワードが正しくありません。
                        </p>
                        <div class="form-group">
                            <label class="mb-1 fontId" for="username">ID</label>
                            <input type="text" formControlName="username" class="form-control" id="username" name="username"
                                value="" placeholder="sample" [ngClass]="{'is-invalid': showMessageErr}">
                        </div>
                        <div class="form-group">
                            <label class="mb-1 fontId" for="password">パスワード</label>
                            <div class="input-button-group icon-inside icon-right">
                                <button type="button" [ngClass]="showPasswordIcon"><span (click)="showPassWord()" class="oi oi-eye"></span></button>
                                <input type={{showType}} formControlName="password" class="form-control" id="password"
                                    name="password" value="" placeholder="" [ngClass]="{'is-invalid': showMessageErr}">
                            </div>
                            <div class="d-flex justify-content-sm-between align-items-center smalltext mt-2">
                                <label class="label-icheck mb-0"><input type="checkbox" name="check" checked>
                                    次回から入力を省略</label>
                                <a routerLink="/forgot_password" class="fontRemember">» パスワードを忘れた方はこちら</a>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-block btn-submit" style="margin: 0 auto;max-width: 60%;"><strong>ログイン</strong></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
