<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>4-7-2_お申込み_お問い合わせ</title>
  </head>
  <body class="header-fixed">
    <!-- BEGIN Site Wrapper -->
    <div class="site-wrapper">
      <script type="text/javascript" src="includes/header.js"></script>
      <!-- BEGIN Site Wrapper -->
      <div id="site-content" class="site-content">
        <div class="card bg-primary-light">
          <div class="card-body">
            <strong>お申込みについて質問する</strong>
          </div>
        </div>
        <div class="card bg-white">
          <div class="card-body">
            <p>お申込みについて気になる点などありましたら、お気軽にお問い合わせください。</p>
            <div class="form-group">
              <div class="d-flex justify-content-between">
                <label><strong>お名前</strong></label>
                <span class="text-danger">メモ：自動入力済み</span>
              </div>
              <input type="text" class="form-control" value="パーク太郎" placeholder="" disabled>
            </div>
            <div class="form-group">
              <div class="d-flex justify-content-between">
                <label><strong>メールアドレス</strong></label>
                <span class="text-danger">メモ：自動入力済み</span>
              </div>
              <input type="text" class="form-control" value="sample@parkdrive.com" placeholder="" disabled>
            </div>
            <div class="form-group">
              <div class="d-flex justify-content-between">
                <label><strong>電話番号</strong></label>
                <span class="text-danger">メモ：自動入力済み</span>
              </div>
              <input type="text" class="form-control" value="08012345678" placeholder="" disabled>
            </div>
            <div class="form-group">
              <label><strong>質問内容</strong> <span class="badge badge-danger">必須</span></label>
              <textarea cols="5" rows="1" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-warning btn-block" style="margin: 0 auto;max-width: 50%;">送信する</button>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body text-center text-secondary">
            © park direct
          </div>
        </div>
      </div><!-- END Site Wrapper -->
      <!-- <script type="text/javascript" src="includes/footer.js"></script> -->
