    <script type="text/javascript">
      jQuery(document).ready(function($){

        //Demo        
        $('input[type=radio][name=private_corporation]').on('ifChecked', function(event){
          if (this.value == '1') {
            $('#private_corporation_option_1').show();
            $('#private_corporation_option_2').hide();
          }
          else if (this.value == '2') {
            $('#private_corporation_option_1').hide();
            $('#private_corporation_option_2').show();
          }
        });

        $('input[type=radio][name=user_checkbox]').on('ifChecked', function(event){
          if (this.value == '1') {
            $('#user_checkbox_option_1').show();
            $('#user_checkbox_option_2').hide();
          }
          else if (this.value == '2') {
            $('#user_checkbox_option_1').hide();
            $('#user_checkbox_option_2').show();
          }
        });

        $('#career_select').on('change', function() {
          if(this.value != '-1'){
            $('#career_company_info').show();
          }else{
            $('#career_company_info').hide();
          }
        });
        
        
      });
    </script>
