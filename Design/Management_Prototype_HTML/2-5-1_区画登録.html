<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- start: MAIN CSS -->
    <link rel="stylesheet" href="includes/site-styles.css"> 
    <!-- end: MAIN CSS -->
    <!-- start: CSS REQUIRED FOR THIS PAGE ONLY -->
    <!-- end: CSS REQUIRED FOR THIS PAGE ONLY -->
    <title>2-5-1_区画登録</title>
</head>

<body>
    <div class="site-wrapper has-sidebar">
        <div class="main-wrapper">
            <script type="text/javascript" src="includes/sidebar.js"></script>
            <script type="text/javascript" src="includes/header.js"></script>
            <div class="site-content">
                <div class="container-fluid bg-primary-hard-light">
                    <a href="#" class="p-2 d-block"><span class="oi oi-caret-left"></span> 小田急パーキング清水1丁目第1へ戻る</a>
                </div>
                <section class="pt-3 pb-3">
                    <div class="container-fluid">
                        <div class="pl-2 pr-2">
                            <h4 class="mb-0">区画の新規登録</h4>
                            <div class="text-secondary">必要事項を入力し、駐車場の区画を登録してください。</div>
                        </div>          
                    </div>
                </section>
                <section class="bg-white pt-3 pb-3">
                    <div class="container-fluid">
                        <div class="pl-2 pr-2">
                            <div class="form-group">
                                <label><strong>自社区画管理番号</strong>&nbsp;<span class="badge badge-danger">必須</span></label>
                                <input type="text" placeholder="A123456789" value="" class="form-control" style="max-width: 220px">
                            </div>
                            <div class="form-group">
                                <label><strong>状況</strong></label>
                                <div>
                                    <select id="status_select" class="form-control" style="max-width: 140px"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label><strong>拠点画像</strong></label>
                                <div class="d-flex">
                                    <div class="upload-area d-inline-flex align-items-center">
                                        <div class="text-center text-primary p-3 ml-auto mr-auto">
                                            <span class="icon-plus-circled icon"></span><br>
                                            メイン写真<br>追加
                                        </div>
                                        <input type="file" name="myfile1" class="input-file">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <div class="container-fluid">
                    <div class="p-2 mt-2 pb-3 text-right">
                        <button type="button" class="btn btn-warning" style="min-width: 160px">登録する</button>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="includes/footer.js"></script>
    </div>
    <!-- start: MAIN JAVASCRIPTS -->
    <script type="text/javascript" src="includes/js-libs.js"></script>  
    <script src="js/main.js"></script>
    <!-- end: MAIN JAVASCRIPTS -->
    <script type="text/javascript">
    jQuery(document).ready(function($) {
        //Demo
        $('.sidebar-nav .nav-item .nav-link').removeClass('active');
        $('.sidebar-nav .nav-item:nth-child(2) .nav-link').addClass('active');


        var status_data = [{
          id: 0,
          text: '<span class="badge badge-success badge-status">&nbsp;</span> 状況',
          html: '<span class="badge badge-success badge-status">&nbsp;</span> 状況'
        }, {
          id: 1,
          text: '<span class="badge badge-secondary badge-status">&nbsp;</span> Option 2',
          html: '<span class="badge badge-secondary badge-status">&nbsp;</span> Option 2'
        }];

        $("#status_select").select2({
          data: status_data,
          escapeMarkup: function(markup) {
            return markup;
          },
          templateResult: function(data) {
            return data.html;
          },
          templateSelection: function(data) {
            return data.text;
          }
        })
    });
    </script>
</body>

</html>
